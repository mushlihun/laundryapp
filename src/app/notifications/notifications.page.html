<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let post of posts">
        <ion-item class="no-padding" color="success">
          <ion-label>
              <h2><ion-icon name="checkmark-circle-outline"></ion-icon> {{ post.report}}</h2>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
</ion-content>
