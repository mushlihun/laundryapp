<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="secondary">
  <ion-card class="ion-padding ion-text-center" >
    <img src="../../assets/logologin.png" class="logo" />
    <ion-item color="secondary">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
    </ion-item>
  
    <ion-item color="secondary">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
    </ion-item>
  
    <ion-button class="ion-padding" expand="full" shape="round" (click)="login(user)">
      LOGIN
    </ion-button>
  
</ion-card>
  </ion-content>
