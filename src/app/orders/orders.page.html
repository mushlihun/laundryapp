<ion-header>
  <ion-toolbar color="light">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="secondary">
<ion-fab vertical="bottom" horizontol="end" slot="fixed">
  <ion-fab-button [routerLink]="['/payment']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
    <ion-item class="no-padding" color="secondary">
      <ion-label color="dark">
          <h2>Name: {{ post.name}}</h2>
          <p>Email: {{ post.email }}</p>
          <p>Address: {{ post.address }}</p>
          <p>Services: {{ post.services }}</p>
          <p>Option: {{ post.option }}</p>
          <p>Total: IDR {{ post.total }}</p>
          <p>Message: {{ post.message }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="start">
      <ion-item-option color="success" [routerLink]="['/edit-post', post.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost(post.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-button [routerLink]="['/report']">Report</ion-button>
</ion-list>

</ion-content>
